<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Management - School Management System</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>School Management System</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="students.html">Students</a></li>
          <li><a href="teachers.html" class="active">Teachers</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="attendance.html">Attendance</a></li>
          <li><a href="exams.html">Exams</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="teachers-section">
        <h2>Teacher Management</h2>

        <div class="form-container">
          <h3 id="form-title">Add New Teacher</h3>
          <form id="teacher-form">
            <input type="hidden" id="edit-mode" value="false" />

            <div class="form-group">
              <label for="teacher-id">Teacher ID:</label>
              <input type="text" id="teacher-id" required />
            </div>

            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
            </div>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" required />
            </div>

            <div class="form-group">
              <label for="contact">Contact Number:</label>
              <input type="text" id="contact" required />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" required />
            </div>

            <div class="form-group">
              <label for="salary">Salary:</label>
              <input type="number" id="salary" step="0.01" required />
            </div>

            <div class="form-buttons">
              <button type="submit" class="btn btn-primary" id="submit-btn">
                Add Teacher
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="cancel-btn"
                style="display: none"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>

        <div class="table-container">
          <div class="table-header">
            <h3>Teacher List</h3>
            <div class="search-container">
              <input
                type="text"
                id="search-teacher"
                placeholder="Search teachers..."
              />
            </div>
          </div>

          <table id="teachers-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="teachers-list">
              <!-- Teacher data will be loaded here -->
            </tbody>
          </table>

          <div id="pagination" class="pagination">
            <!-- Pagination controls will be added here -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 School Management System - DBMS Mini Project</p>
    </footer>

    <script src="js/teachers.js"></script>
  </body>
</html>
