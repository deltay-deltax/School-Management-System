<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Management - School Management System</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>School Management System</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="students.html">Students</a></li>
          <li><a href="teachers.html">Teachers</a></li>
          <li><a href="courses.html" class="active">Courses</a></li>
          <li><a href="attendance.html">Attendance</a></li>
          <li><a href="exams.html">Exams</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="courses-section">
        <h2>Course Management</h2>

        <div class="form-container">
          <h3 id="form-title">Add New Course</h3>
          <form id="course-form">
            <input type="hidden" id="edit-mode" value="false" />

            <div class="form-group">
              <label for="course-id">Course ID:</label>
              <input type="text" id="course-id" required />
            </div>

            <div class="form-group">
              <label for="course-name">Course Name:</label>
              <input type="text" id="course-name" required />
            </div>

            <div class="form-group">
              <label for="teacher-id">Teacher:</label>
              <select id="teacher-id" required>
                <option value="">Select Teacher</option>
                <!-- Teacher options will be loaded here -->
              </select>
            </div>

            <div class="form-group">
              <label for="credits">Credits:</label>
              <input type="number" id="credits" required />
            </div>

            <div class="form-group">
              <label for="duration">Duration:</label>
              <input
                type="text"
                id="duration"
                required
                placeholder="e.g., 3 months"
              />
            </div>

            <div class="form-buttons">
              <button type="submit" class="btn btn-primary" id="submit-btn">
                Add Course
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                id="cancel-btn"
                style="display: none"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>

        <div class="table-container">
          <div class="table-header">
            <h3>Course List</h3>
            <div class="search-container">
              <input
                type="text"
                id="search-course"
                placeholder="Search courses..."
              />
            </div>
          </div>

          <table id="courses-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Teacher</th>
                <th>Credits</th>
                <th>Duration</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="courses-list">
              <!-- Course data will be loaded here -->
            </tbody>
          </table>

          <div id="pagination" class="pagination">
            <!-- Pagination controls will be added here -->
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 School Management System - DBMS Mini Project</p>
    </footer>

    <script src="js/courses.js"></script>
  </body>
</html>
